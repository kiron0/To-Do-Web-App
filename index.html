<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things ToDo</title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./images/phero-todo-favicon.png" type="image/x-icon">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="initClock()">
    <header class="text-center mt-4"><a href=""><img class="logo" src="./images/K-TASK.svg" alt="" srcset=""></a>
    </header>
    <div class="container pt-5">
        <h2 class="text-center" id="heading">Seems it's 🤗
            <!--digital clock start-->
            <div class="datetime">
                <div class="date">
                    <span id="dayname">Day</span>,
                    <span id="month">Month</span>
                    <span id="daynum">00</span>,
                    <span id="year">Year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
            </div>
            <!--digital clock end-->
        </h2>
        <h5 class="text-center mb-5">Make Your Plan And Add Some To-Do's Now!</h5>
        <!-- Input Field  -->
        <div class="input-group mb-3 pt-4" id="todo-form">
            <input type="text" class="form-control rounded-0 bg-transparent" id="input-field"
                placeholder="✍️ Add list here...">
            <buton class="input-group-text" id="add-button" onclick="addItem()">+</buton>
        </div>
        <!-- Table  -->
        <table class="table mt-5 table-borderless">
            <thead class="text-center">
                <tr>
                    <!-- <th scope="col">Todo No.</th> -->
                    <th scope="col">Todo Items</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body" class="text-center">

            </tbody>
        </table>
    </div>

    <!-- External JS  -->
    <script src="js/app.js"></script>

    <!-- IonIcons  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Bootstrap Bundle JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert Bundle JS  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>

</html>
